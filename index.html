<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload para Telegram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Seção de Login -->
    <section id="login-section">
        <h2>Login com Google</h2>
        <button id="google-login-button">Login com Google</button>
    </section>

    <!-- Seção de Upload -->
    <section id="upload-section" style="display: none;">
        <h2>Enviar Arquivos</h2>
        <form id="upload-form">
            <input type="file" id="file-input" multiple>
            <div id="rename-file-list"></div>
            <button type="submit">Enviar Arquivos</button>
        </form>
        <div id="progress-container"></div>
    </section>

    <!-- Seção de Lista de Arquivos -->
    <section id="file-list-section" style="display: none;">
        <h2>Seus Arquivos</h2>
        <div id="file-list-container">
            <ul id="file-list"></ul>
        </div>
        <button id="toggle-file-list-button"><i class="fas fa-chevron-down"></i> Mostrar/Ocultar Arquivos</button>
    </section>

    <!-- Botão de Logout -->
    <button id="logout-button" style="display: none;">Logout</button>

    <!-- Seção Hero para visitantes não logados -->
    <section id="hero-section">
        <h1>Bem-vindo ao Upload para Telegram</h1>
        <p>Faça login para enviar seus arquivos com segurança!</p>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
