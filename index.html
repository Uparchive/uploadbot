<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload para Telegram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Atualize a seção de upload -->
    <section id="upload-section">
        <h2>Enviar Arquivos</h2>
        <form id="upload-form" action="http://localhost:3001/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" multiple>
            <div id="rename-file-list"></div>
            <button type="submit" id="upload-button">Enviar Arquivos</button>
        </form>
        <div id="progress-container">
            <progress id="file-progress" value="0" max="100" style="width: 100%; display: none;"></progress>
        </div>
        <div id="upload-status"></div>
    </section>

    <!-- Atualize a seção de lista de arquivos -->
    <section id="file-list-section">
        <h2>Seus Arquivos</h2>
        <div id="file-list-container">
            <ul id="file-list"></ul>
        </div>
        <button id="toggle-file-list-button"><i class="fas fa-chevron-down"></i> Mostrar/Ocultar Arquivos</button>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
